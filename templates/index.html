<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Contact Form</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">


</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>ğŸ“š Student Contact Form</h1>
            <p class="subtitle">Enter student contact details</p>

            <form method="POST" action="/submit">
                <div class="form-group">
                    <label for="name">Student Name *</label>
                    <input type="text" id="name" name="name" required placeholder="Enter student's full name">
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter phone number">
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter email address">
                </div>

                <div class="form-group">
                    <label for="roll_number">Roll Number</label>
                    <input type="text" id="roll_number" name="roll_number" placeholder="Enter roll number">
                </div>

                <button type="submit" class="submit-btn">Save Student Contact</button>
            </form>
        </div>
    </div>
</body>
</html>
